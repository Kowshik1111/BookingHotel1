<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create user</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
  <h2>Create User</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Create User</button>
  </form>
{% endblock %}

</body>
