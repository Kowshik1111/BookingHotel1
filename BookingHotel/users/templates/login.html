<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}

</body>
</html>
